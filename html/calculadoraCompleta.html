<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/calculadoraCompleta.css" />
    <script src="../js/calculadoraCompleta.js"></script>

</head>
</head>
<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="container">
            <div  class="calculadora">
                <div id="display" class="display">
                    0
                </div>

                <button class="col2" onclick="limpiarDisplay()">C</button>

                <button onclick="borrar()">&#10918;</button>

                <button onclick="ingresarOperador('/')">/</button>
            
                <button onclick="ingresarNumero('7')">7</button>
                <button onclick="ingresarNumero('8')">8</button>
                <button onclick="ingresarNumero('9')">9</button>

                <button onclick="ingresarOperador('*')">x</button>

                <button onclick="ingresarNumero('4')">4</button>
                <button onclick="ingresarNumero('5')">5</button>
                <button onclick="ingresarNumero('6')">6</button>

                <button onclick="ingresarOperador('+')">+</button>

                <button onclick="ingresarNumero('3')">3</button>
                <button onclick="ingresarNumero('2')">2</button>
                <button onclick="ingresarNumero('1')">1</button>

                <button onclick="ingresarOperador('-')">-</button>

                <button onclick="ingresarNumero('0')" class="col2">0</button>
                
                <button onclick="agregarPunto('.')">.</button>
                
                <button onclick="calcularResultado()">=</button>
                
                
            </div>
        </div>

    </section>
    <footer></footer>
</body>
</html>
